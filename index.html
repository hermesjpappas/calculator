<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>JS Calculator (The Odin Project)</title>
		<link rel="stylesheet" href="style.css"></link>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>
	<div id="main">
		<div id="calcFrame">
			<div id="display">234098347</div>
			<div class="button num" id="nine">9</div>
			<div class="button num" id="eight"> 8 </div>
			<div class="button num" id="seven"> 7 </div>
			<div class="button oper" id="add"> + </div>
			<div class="button num" id="six"> 6 </div>
			<div class="button num" id="five"> 5 </div>
			<div class="button num" id="four"> 4 </div>
			<div class="button oper" id="subtract"> - </div>
			<div class="button num" id="three"> 3 </div>
			<div class="button num" id="two"> 2 </div>
			<div class="button num" id="one"> 1 </div>
			<div class="button oper" id="multiply"> * </div>
			<div class="button num" id="zero"> 0 </div>
			<div class="button oper" id="divide"> / </div>
			<div class="button" id="equals"> = </div>
			<div class="button" id="clear"> CE </div>
			<div class="button" id="calctitle">CALC9000+</div>
		</div>
	</div>
</body>
</html>
